<!DOCTYPE html>
<html>
<head>
    <title>Important Question</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffe6f0;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            position: relative;
            cursor: pointer;
        }

        #noBtn {
            position: absolute;
        }

        #result {
            display: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            color: white;
        }

        #result img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #message {
            position: absolute;
            bottom: 40px;
            width: 100%;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
        }
    </style>
</head>
<body>

    <div id="question">
        <h1>Do you love me? ❤️</h1>
        <button onclick="showLove()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="result">
        <img src="love.jpg" alt="Love Image">
        <div id="message">
            Always love this person with all your heart. 
            You’ve found a truly wonderful man. Trust me!!
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function showLove() {
            document.getElementById("question").style.display = "none";
            document.getElementById("result").style.display = "block";
        }
    </script>

</body>
</html>
