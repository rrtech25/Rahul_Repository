<!DOCTYPE html>
<html>
<head>
    <title>Important Question ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            overflow: hidden;
        }

        #question {
            text-align: center;
            margin-top: 120px;
        }

        h1 {
            font-size: 40px;
        }

        button {
            font-size: 22px;
            padding: 12px 25px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            position: absolute;
            background-color: #444;
            color: white;
        }

        /* Result Screen */
        #result {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
        }

        #result img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #message {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 15px black;
            padding: 0 20px;
        }
    </style>
</head>

<body>

    <div id="question">
        <h1>Do you love me? ❤️</h1>
        <button id="yesBtn" onclick="showLove()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="result">
        <img src="https://github.com/rrtech25/Rahul_Repository/blob/main/test.jpeg" alt="Love Image">
        <div id="message">
            Always love this person with all your heart.<br>
            You’ve found a truly wonderful man. Trust me!!
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        function showLove() {
            document.getElementById("question").style.display = "none";
            document.getElementById("result").style.display = "block";
        }
    </script>

</body>
</html>
